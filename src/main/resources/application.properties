# ===================================================================
# DORMEX - Hostel Management System Configuration
# ===================================================================
# All sensitive values are loaded from environment variables.
# Create a .env file in the project root with the required values.
# See .env.example for the template.
# ===================================================================

# Application Info
spring.application.name=Dormex
server.port=${SERVER_PORT:8080}

# ===================================================================
# Database Configuration (MySQL)
# ===================================================================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:dormex_db}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA / Hibernate Configuration
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ===================================================================
# JWT Configuration
# ===================================================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ===================================================================
# Google OAuth2 Configuration
# ===================================================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}

# ===================================================================
# CORS Configuration
# ===================================================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===================================================================
# OpenAPI / Swagger Configuration
# ===================================================================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ===================================================================
# Logging Configuration
# ===================================================================
logging.level.root=INFO
logging.level.com.dormex=DEBUG
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${HIBERNATE_LOG_LEVEL:INFO}

# ===================================================================
# Admin Default Account (Created on first run if not exists)
# ===================================================================
admin.default.email=${ADMIN_EMAIL:admin@dormex.com}
admin.default.password=${ADMIN_PASSWORD}
admin.default.name=${ADMIN_NAME:System Admin}
